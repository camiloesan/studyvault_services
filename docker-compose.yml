services:
  channels:
    build:
      context: .
      dockerfile: channels/Dockerfile
    image: service-channels:latest
    ports:
      - "8080:8080"
  posts:
    build:
      context: .
      dockerfile: posts/Dockerfile
    image: service-posts:latest
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: my_database
    volumes:
      - sv_files:/data/files
  subscriptions:
    build:
      context: .
      dockerfile: subscriptions/Dockerfile
    image: service-subscriptions:latest
    ports:
      - "8082:8082"
  users:
    build:
      context: .
      dockerfile: users/Dockerfile
    image: service-users:latest
    ports:
      - "8083:8083"
  comments:
    build:
      context: .
      dockerfile: comments/Dockerfile
    image: service-comments:latest
    ports:
      - "8084:8084"
  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    env_file:
      - auth/.env
    image: service-auth:latest
    ports:
      - "8085:8085"
  mysql:
    build:
      context: .
      dockerfile: database/Dockerfile
    container_name: sv_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: study_vault
      MYSQL_USER: sv_user
      MYSQL_PASSWORD: 123456
    ports:
      - "6609:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
    driver: local
  sv_files:
    driver: local
